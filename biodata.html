<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klaim Diamond MLBB</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(1200px 800px at 10% -10%, #19345e 0%, transparent 50%),
                radial-gradient(1200px 800px at 100% 0%, #12243f 0%, transparent 50%),
                #0b1220;
    color: #fff;
  }
  .watermark::before {
    content: "MOBILE LEGENDS BANG BANG";
    position: fixed; inset: 0;
    display: grid; place-items: center;
    font-weight: 900; font-size: clamp(3rem, 12vw, 10rem);
    letter-spacing: 0.2em;
    color: transparent; -webkit-text-stroke: 2px rgba(255,255,255,0.05);
    text-stroke: 2px rgba(255,255,255,0.05);
    transform: rotate(-12deg) scale(1.2);
    pointer-events: none; user-select: none;
  }
  h1 { background: linear-gradient(to right, #1e90ff, #00d4ff); padding: 20px; text-align: center; margin:0; }
  .wrap { max-width: 500px; margin: auto; padding: 20px; }
  .data { background: #121a2b; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
  button {
    padding: 12px; width: 100%; border-radius: 8px; border: none;
    background: linear-gradient(to right, #1e90ff, #00d4ff);
    color: #fff; font-weight: bold; cursor: pointer;
  }
  .loading { color: #00d4ff; margin-top: 10px; }
  .success { color: #2ecc71; margin-top: 10px; }
</style>
</head>
<body class="watermark">
<h1>KLAIM DIAMOND</h1>
<div class="wrap">
  <div class="data" id="biodata"></div>
  <button onclick="proses()">Dapatkan Diamond</button>
  <p id="status"></p>
</div>

<script>
const data = JSON.parse(localStorage.getItem("mlbb_data") || "{}");
if(!data.namaPengirim){ alert("Data tidak ditemukan!"); window.location.href = "index.html"; }

document.getElementById("biodata").innerHTML = `
  <p>Paket: <b>${data.paket}</b></p>
  <p>Nama Pengirim: <b>${data.namaPengirim}</b></p>
  <p>Nominal: <b>${data.nominal}</b></p>
  <p>ID Transaksi: <b>${data.idTransaksi}</b></p>
  <p>ID Game: <b>${data.idGame}</b></p>
  <p>Server ID: <b>${data.idServer}</b></p>
  <p>Nomor HP: <b>${data.noHP}</b></p>
`;

function proses(){
  const status = document.getElementById('status');
  status.textContent = "Memproses permintaan... tunggu Â±3 menit.";
  status.className = "loading";
  setTimeout(()=>{
    status.textContent = "Sukses! Diamond akan masuk dalam 4 jam.";
    status.className = "success";
    alert("Diamond berhasil diproses. Mohon tunggu maksimal 4 jam.");
    localStorage.removeItem("mlbb_data");
  }, 180000);
}
</script>
</body>
</html>
